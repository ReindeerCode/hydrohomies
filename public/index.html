      <div id="sign-in" class="row">
        <div class="col-sm-6">
          <div class="card text-white bg-secondary mb-3">
            <div class="card-body">
              <h5 class="card-title">Sign in</h5>
              <form>
                <div id="user-name" class="form-group">
                  <i class="fas fa-user prefix"></i>
                  <label for="user-name">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="emailHelp"
                    placeholder="Username"
                  />
                  <div class="error username-error"> </div>
                </div>
                <a id="sign-in-btn" type="button" class="btn btn-primary submitBtn">Sign In
                </a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card text-white bg-secondary mb-3">
            <div class="card-body">
              <h5 class="card-title">New to Hydrohomies? Sign up now!</h5>
  
              <form>
                <div class="form-group">
                  <i class="fas fa-user prefix"></i>
                  <label for="exampleInputPassword1">Enter a unique hydrohomies username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="new-username"
                    placeholder="Username"
                  />
                  <div class="error signup-error"> </div>
                </div>
                <a id="new-user-btn" type="button" class="btn btn-primary newUserBtn">Create My Account
                </a>
              </form>
            </div>
          </div>
        </div>
