<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrohomies: Find and Rate H20!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="hydrohomies" class="navbar-brand" href="#">Hydrohomies</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              ><i class="fas fa-home"></i
              ><span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Logout</a>
          </li>
      </div>
    </nav>

    <!-- Default form contact -->
    <div class="container contactForm">
      <form class="text-center border border-light p-5" action="#!">
        <p id="welcome" class="h4 mb-4">
          Contact us today - We would love to hear from you!
        </p>
        <!-- Name -->
        <input
          type="text"
          id="defaultContactFormName"
          class="form-control mb-4"
          placeholder="Name"
        />

        <!-- Email -->
        <input
          type="email"
          id="defaultContactFormEmail"
          class="form-control mb-4"
          placeholder="E-mail"
        />

        <!-- Subject -->
        <label>What would you like to submit?</label>
        <select class="browser-default custom-select mb-4">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>Submit a Question</option>
          <option value="2">Provide user/website feedback</option>
        </select>

        <!-- Message -->
        <div class="form-group">
          <textarea
            class="form-control rounded-0"
            id="exampleFormControlTextarea2"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultContactFormCopy"
          />
          <label class="custom-control-label" for="defaultContactFormCopy"
            >Send me a copy of this message</label
          >
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block contactSubmitBtn" type="submit">
          Send
        </button>
      </form>
    </div>
    <!-- Default form contact -->

    <footer class="mt-3">
      <p>&copy; Hydrohomies of Bootcamp</p>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="js/contact.js"></script>
  </body>
</html>
