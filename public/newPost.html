  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #008080; opacity: 0.8;">

        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link login-first"  style="color:white" href="./posts.html">See All Reviews</a>

          <!-- <li class="nav-item">
            <a class="nav-link"  style="color:white" href="#">Create a Review</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="./suggestion.html">Add New Beverages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logOutBTN" style="color:white" href="./index.html">Logout</a>
          </li>
      </div>
    </nav>
    <div>
      <header id="welcome-home">Tell us what you think!!</header>
    </div>

    <div id="new-review" class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Enter the information for the beverage you want to review:</h5>
            <br>
            <form>
              <label class="dropdown-labels" for="brands">Choose a Brand:</label>

              <select name="brand" id="brand" class="chzn-select">
                
                
              </select>

              <label class="dropdown-labels" for="flavors">Choose a Flavor:</label>
              <select name="flavor" id="flavor" class="chzn-select">
              </select>

              <label class="dropdown-labels" for="bubbles">Bubbles?</label>
              <select name="bubbles" id="bubbles" class="chzn-select">
              </select>
              
              <label class="dropdown-labels" for="rating">Rating</label>
              <select name="rating" id="rating" class="chzn-select">
              </select>
              <div  class= "error" id="dropdownErrMsg"></div>
              <br>
              <br>
              <div class="mb-3">
                <label class="form-label">Review Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="newReviewTitle"
                  placeholder="Review Title"
                />
                <div class= "error" id="newReviewTitleErrMsg"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Review:</label>
                <textarea
                  class="form-control"
                  id="newReviewBody"
                  placeholder="Review Text Here"
                  rows="3"
                ></textarea>
                <div class= "error" id="newReviewBodyErrMsg"></div>
              </div>
              </div>
              

              <a id="submitBTN" type="button" class="btn btn-primary">Submit your Review
              </a>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-3">
      <p>&copy; Hydrohomies of Bootcamp</p>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
