<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrohomies: Find and Rate H20!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="hydrohomies" class="navbar-brand" href="#">Hydrohomies</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              ><i class="fas fa-home"></i
              ><span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Logout</a>
          </li>
      </div>
    </nav>
    <div>
      <header id="welcome">Create a new Review</header>
    </div>

    <div id="new-review" class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New Review</h5>
            <form>
              <label for="brands">Choose a Brand:</label>
              <select name="brand" id="brand" class="chzn-select">
              </select>

              <label for="flavors">Choose a Flavor:</label>
              <select name="flavor" id="flavor" class="chzn-select">
              </select>

              <label for="carbonation">Bubbles?</label>
              <select name="carbonation" id="carbonation" class="chzn-select">
              </select>
              
              <label for="rating">Rating</label>
              <select name="rating" id="rating" class="chzn-select">
              </select>
              
              <div class="mb-3">
                <label class="form-label">Review Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="newReviewTitle"
                  placeholder="Review Title"
                />
                <div id="newReviewTitleErrMsg"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Review:</label>
                <textarea
                  class="form-control"
                  id="newReviewBody"
                  rows="3"
                ></textarea>
                <div id="newReviewBodyErrMsg"></div>
              </div>
              ></div>
              

              <button id="submitBTN" type="button" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-3">
      <p>&copy; Hydrohomies of Bootcamp</p>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
      $(function () {
        $(".chzn-select").chosen();
      });
    </script>
    <!-- Custom Script -->
    <script src="./js/new_post.js"></script>
  </body>
</html>
